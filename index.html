<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Años</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Script.js" defer></script>
</head>
<body>

<header>
    <h1>XV Maria Chaires Aguirre 
    </h1>
    <p>¡Nos encantaría celebrar este día tan especial contigo!</p>
</header>

<section class="ubicacion">
    <h2>Lugar del evento</h2>
    <p>Salón de Eventos Alborada</p>
    <p>Benito Juárez #976, Col. Centro</p>
    <p>Zaragoza, Coahuila</p>
    <p><a href="https://www.google.com/maps/place/Salon+de+Eventos+Alborada/@28.5025594,-100.9228636,17z/data=!3m1!4b1!4m6!3m5!1s0x86f5474527fdd217:0xf825a7c48886619b!8m2!3d28.5025547!4d-100.9202887!16s%2Fg%2F11pkdwmhv3?entry=ttu&g_ep=EgoyMDI1MDEyMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Ver ubicación</a></p>
</section>

<section class="cuenta-regresiva">
    <h2>Save the Date</h2>
    <p>13 de Septiembre 2025</p>
    <button id="add-to-calendar">Agregar al Calendario
    </button>
    <p></p>
    <div class="contador">
        <div>
            <span id="dias">0</span>
            <p>Días</p>
        </div>
        <div>
            <span id="horas">0</span>
            <p>Horas</p>
        </div>
        <div>
            <span id="minutos">0</span>
            <p>Minutos</p>
        </div>
        <div>
            <span id="segundos">0</span>
            <p>Segundos</p>
        </div>
    </div>
</section>
<script>
    const eventoFecha = new Date('2025-09-13T18:00:00').getTime(); // Cambia la fecha al evento

    function actualizarCuentaRegresiva() {
        const ahora = new Date().getTime();
        const distancia = eventoFecha - ahora;

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        document.getElementById('dias').textContent = dias;
        document.getElementById('horas').textContent = horas;
        document.getElementById('minutos').textContent = minutos;
        document.getElementById('segundos').textContent = segundos;

        if (distancia < 0) {
            clearInterval(intervalo);
            document.querySelector('.cuenta-regresiva').innerHTML = '<h2>¡Hora de festejar!</h2>';
        }
    }

    const intervalo = setInterval(actualizarCuentaRegresiva, 1000);
</script>

</body>
</html>
